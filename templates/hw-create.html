{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="create-classroom-whole">
    <nav>
        <div class="acme nav blue accent-4 nav-wrapper">
            
        <a href="{% url 'home' %}" class="brand-logo"><i class="material-icons">class</i> Classroom</a>
        </div>
    </nav>

    <div class="container">
        {% if message %}
            <h6 class="message">{{message}}</h6>
        {% endif %}
    </div>

    <div class="create-box">
        <h4 class="bree center">Create Homework</h4>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" id="" placeholder="Title" required>
            <input type="text" name="desc" id="desc" placeholder="Descripton">
            <input type="datetime-local" name="deadline" id="deadline" required>
            <input type="file" name="hwfile" id="hwfile" required>
            <button class="btn-flat white-text blue accent-4 waves-effect waves-light" type="submit" name="action"> Post Homework
                        <i class="material-icons right">send</i>
                </button>
        </form>
    </div>
</div>

{% endblock content %}
