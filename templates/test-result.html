{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="test-result-whole">
    <nav>
        <div class="acme nav blue accent-4 nav-wrapper">
            
        <a href="{% url 'home' %}" class="brand-logo"><i class="material-icons">class</i> Classroom</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="black-text center acme">{{title}}</h2>
        <h4 class="purple-text bree">Test Results</h4>
        <h6 class="grey-text">Classroom: {{classroom}}</h6>

        <ul class="collection">
            {% for test in returned_tests %}
            <li class="collection-item">{{test.student}} <span class="right">{{test.score}}</span>
            </li>
            {% endfor %}
        </ul>

    </div>

</div>


{% endblock content %}
